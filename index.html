<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@3.4.1/font/bootstrap-icons.css">

    <style>
        /* Custom styles for the navbar */
        .navbar-dark {
            background-color: #343a40; /* Dark background color */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav {
            margin-left: auto; /* Align links to the right */
        }
        .nav-item {
            margin-right: 20px; /* Add spacing between links */
        }
        .dropdown-menu {
            background-color: #343a40; /* Match dropdown background color */
        }
        .dropdown-item {
            color: #ffffff; /* Set dropdown item text color */
        }
        .dropdown-item:hover {
            background-color: gold; /* Gold background on hover */
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark gap-10">
        <div class="container-fluid">
            <!-- Left-aligned "Robotics" brand -->
            <a class="navbar-brand" href="#">Robotics</a>

            <!-- Links for Home, Team, and Sponsor -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link bg-warning text-body rounded-2" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sponsor</a>
                </li>
                <li class="nav-item">

                <!-- Dropdown for events -->
                <div class="dropdown">
                    <button class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        Events
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Event 1</a></li>
                        <li><a class="dropdown-item" href="#">Event 2</a></li>
                        <li><a class="dropdown-item" href="#">Event 3</a></li>
                        <!-- Add more event links here -->
                    </ul>
                </div>

                </li>
            </ul>

            
        </div>
    </nav>

</body>
</html>
